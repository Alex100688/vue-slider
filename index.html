<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slides[figureActive].image" :alt="slides[figureActive].title" />
                    <div class="text">
                        <h3>{{slides[figureActive].title}}</h3>
                        <p>
                          {{slides[figureActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevFigure" ></div>
                    <div class="next" @click="nextFigure"></div>
                    <div v-for="(figure, index) in slides" class="thumb" :class="{active: figureActive === index }">
                        <img :src="figure.image" :alt="figure.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
